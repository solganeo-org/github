<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Webhook Logs</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; }
        .log { background-color: #fff; border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; border-radius: 5px; }
        .timestamp { color: #888; font-size: 0.9em; }
    </style>
</head>
<body>
    <h1>Webhook Event Logs</h1>
    <div id="logs"></div>

    <script>
        function updateLogs() {
            fetch('/logs.json')
                .then(res => res.json())
                .then(logs => {
                    const html = logs.map(log => `
                        <div class="log">
                            <div>${new Date(log.timestamp).toLocaleString()}</div>
                            <div>${log.message}</div>
                        </div>
                    `).join('');
                    document.getElementById('logs').innerHTML = html;
                })
                .catch(console.error);
        }

        // Mettre Ã  jour toutes les 5 secondes
        updateLogs();
        setInterval(updateLogs, 5000);
    </script>
</body>
</html>
